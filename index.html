<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FDND Virtual buisiness card</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color:url(https://i.pinimg.com/564x/2f/3a/6d/2f3a6d1f1fe892394b6a480c4c724f2f.jpg);
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="img_avatar.png" alt="Avatar" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>Nayome Doelwijt</h1>
      <p>Future Front-end developer & designer</p> 
      <p>Hi,i'm nayome a front-end developer and designer in training. i'm exited to learn code and express my creactivity in a diffrent way!</p>
      <p>hobbies: 🎨🖌️  🩰   📸</p>
      <p> degree: Havo</p>
      <p> contact information</p>
    </div>
  </div>
</div>

</body>
</html>
